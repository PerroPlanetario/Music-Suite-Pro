<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espectrómetro - Studio Suite</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos específicos del Espectrómetro */
        .spectro-container {
            width: 100%;
            height: 400px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #333;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
            position: relative;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .spectro-overlay {
            position: absolute;
            top: 10px;
            right: 15px;
            font-family: monospace;
            font-size: 0.8rem;
            color: var(--primary);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <nav class="nav-bar">
        <a href="index.html" class="nav-logo">← Volver</a>
        <div class="nav-title">Espectrómetro de Audio</div>
    </nav>

    <main class="main-container">
        <h2>Espectrómetro</h2>
        <p style="color:var(--text-muted); text-align:center; margin-bottom:15px;">
            Visualización de frecuencias en tiempo real.
        </p>

        <div class="card">
            <div class="spectro-container">
                <canvas id="spectroCanvas"></canvas>
                <div class="spectro-overlay">Max Peak: <span id="maxDb">-inf</span> dB</div>
            </div>
            <br>
            <button id="spectroToggleBtn" class="primary">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                <span>Iniciar Micrófono</span>
            </button>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
